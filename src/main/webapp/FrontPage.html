<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <style>
    /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and background */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Background image container */
.background-image {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url('https://www.amusephiladelphia.com/wp-content/uploads/2018/08/34735177654_35eb166e10_k.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

/* Header with login link */
header {
    position: absolute;
    top: 20px;
    right: 20px;
}

.login-link {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 10px 20px;
    border-radius: 5px;
}

.login-link:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

/* Centered content */
.content {
    text-align: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5); /* Slight dark overlay */
    border-radius: 10px;
    max-width: 80%;
}

.content h1 {
    font-size: 60px;
    font-weight: bold;
    margin-bottom: 20px;
}

.content p {
    font-size: 24px;
    margin-bottom: 30px;
}

.btn {
    background-color: #007BFF;
    color: white;
    padding: 15px 25px;
    font-size: 18px;
    border-radius: 5px;
    text-decoration: none;
}

.btn:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>

    <div class="background-image">
        <header>
            <a href="login.jsp" class="login-link">Login</a>
        </header>

        <div class="content">
            <h1>Event Management</h1>
            <p>Register now to start managing your events!</p>  <!-- Changed text -->
            <a href="register.jsp" class="btn">Register Now</a>  <!-- Changed link -->
        </div>
    </div>

</body>
</html>
